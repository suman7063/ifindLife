name: Deploy to Hostinger FTP

on:
  push:
    branches:
      - main
      - suman_main
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì• Install dependencies
        run: npm install
      
      - name: üî® Build application
        run: npm run build
      
      - name: üìù Create .htaccess file
        run: |
          cat > dist/.htaccess << 'EOF'
          # Hostinger Apache Configuration for React SPA
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
          </IfModule>
          
          # Security Headers
          <IfModule mod_headers.c>
            Header set X-Frame-Options "DENY"
            Header set X-XSS-Protection "1; mode=block"
            Header set X-Content-Type-Options "nosniff"
            Header set Referrer-Policy "strict-origin-when-cross-origin"
          </IfModule>
          
          # Cache Control
          <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType image/jpg "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/svg+xml "access plus 1 year"
            ExpiresByType text/css "access plus 1 month"
            ExpiresByType application/javascript "access plus 1 month"
          </IfModule>
          
          # Gzip Compression
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/css text/javascript application/javascript application/json image/svg+xml
          </IfModule>
          
          Options -Indexes
          EOF
      
      - name: üöÄ Deploy to Hostinger FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/suman_main/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
      
      - name: ‚úÖ Deployment complete
        run: |
          echo "üöÄ Successfully deployed to Hostinger!"
          echo "üìç URL: https://suman_main.ifindlife.org"
